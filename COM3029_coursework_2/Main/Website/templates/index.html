<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Deployment Tutorial 1</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body style="background: #000; background-color:DarkRed;">
    <div class="homeScreen">
        <h1>Pizza Kevin</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="query" placeholder="query" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit query</button>
        </form>

        <br>
        <br>
        <div class="chat">
            <table>
                {% for message in myChat %}
				{% if message[0] %}
					<tr id="userMsg">
						<td>[You]: </td>
						<td>{{message[0]}}</td>
					</tr>
				{% endif %}
				<tr id="botMsg">
                    <td>[Kevin]: </td>
                    <td>{{message[1]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
</body>

</html>
